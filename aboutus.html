    <style>
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;

        h1 {
            text-align: center;

        li:last-child {

        a {
            text-decoration: none;

        .content p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
        }

        
        @media screen and (max-width: 768px) {
            li {

                margin-right: 0;
